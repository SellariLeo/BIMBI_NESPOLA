<!DOCTYPE html>
<html lang="it">
<head>
	<title >Bimbi Nespola</title>
	<link rel="stylesheet" href="Stili/Nespola_stile.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1> BIMBI NESPOLA </h1>
	<p> UNA FAMIGLIA DI MATTI </p>
	<hr/>
	<h2>IMPEGNI</h2>

    <input type="text" id="event-text" placeholder="Descrizione evento">
    <button onclick="addEvent()">Aggiungi Evento</button>
    <ul id="event-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', loadEvents);

        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.forEach(event => renderEvent(event));
        }

        function addEvent() {
            const eventText = document.getElementById('event-text').value;
            if (eventText) {
                const event = eventText;
                const events = JSON.parse(localStorage.getItem('events')) || [];
                events.push(event);
                localStorage.setItem('events', JSON.stringify(events));
                renderEvent(event);
                document.getElementById('event-text').value = '';
            }
        }

        function renderEvent(event) {
            const eventList = document.getElementById('event-list');
            const li = document.createElement('li');
            li.innerHTML = `${event} <button class="delete-btn" onclick="deleteEvent(this)">Elimina</button>`;
            eventList.appendChild(li);
        }

        function deleteEvent(button) {
            const eventItem = button.parentElement;
            const eventText = eventItem.textContent.replace('Elimina', '').trim();
            let events = JSON.parse(localStorage.getItem('events'));
            events = events.filter(event => event !== eventText);
            localStorage.setItem('events', JSON.stringify(events));
            eventItem.remove();
        }
    </script>
		<br/><br/><br/><br/><br/><br/><br/>

	<div class="NEXT">
		<a href="BIMBI NESPOLA.html"> <img src="foto/home.png" text-align:centre;> </a>
	</div>
</body>
</html>
